<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Age of Ted</title>
  <meta name="description" content="A village sim that's not about fighting">
  <meta name="author" content="George Nagel">

  <link rel="stylesheet" href="static/css/main.css?v=1.0">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <h1>Age of Ted</h1>
  <script src="static/js/vendor/pixi.min.js"></script>
  <script>

  // create an new instance of a pixi stage
  var stage = new PIXI.Stage(0xFFFFFF);

  // Create a renderer instance. Automatically decide between canvas and WebGL.
  var renderer = PIXI.autoDetectRenderer(400, 300);

  // add the renderer view element to the DOM
  document.body.appendChild(renderer.view);

  requestAnimationFrame( animate );

  // create a texture from an image path
  var texture = PIXI.Texture.fromImage("static/bunny.png");
  // create a new Sprite using the texture
  var bunny = new PIXI.Sprite(texture);

  // center the sprites anchor point
  bunny.anchor.x = 0.5;
  bunny.anchor.y = 0.5;

  // move the sprite t the center of the screen
  bunny.position.x = 200;
  bunny.position.y = 150;

  stage.addChild(bunny);

  function animate() {

      requestAnimationFrame( animate );

      // just for fun, lets rotate mr rabbit a little
      bunny.rotation += 0.1;

      // render the stage   
      renderer.render(stage);
  }

  </script>
</body>
</html>
